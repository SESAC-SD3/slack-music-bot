# Server
server.port=8080

# Database - MySQL (for production)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:musicbot}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:musicbot}
spring.datasource.password=${DB_PASSWORD:musicbot}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Slack
slack.bot-token=${SLACK_BOT_TOKEN}
slack.signing-secret=${SLACK_SIGNING_SECRET}
slack.app-token=${SLACK_APP_TOKEN}

# Music Bot
musicbot.default-video-url=${DEFAULT_VIDEO_URL:https://www.youtube.com/watch?v=jfKfPfyJRdk}

# Production settings
spring.devtools.restart.enabled=false
spring.thymeleaf.cache=true
