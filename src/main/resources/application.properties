# Server
server.port=8080

# Database - H2 (for local development)
spring.datasource.url=jdbc:h2:mem:musicbot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Slack (set via environment variables)
slack.bot-token=${SLACK_BOT_TOKEN:}
slack.signing-secret=${SLACK_SIGNING_SECRET:}
slack.app-token=

# Music Bot
musicbot.default-video-url=${env.DEFAULT_VIDEO_URL:https://www.youtube.com/watch?v=jfKfPfyJRdk}

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
